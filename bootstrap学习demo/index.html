<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<style type="text/css">
			/* 不同分辨率使用不同的css */
			@media (max-width:767px) {
				div {
					background-color: #1B6D85;
				}
			}

			/* 			@media (max-width:767px) and (max-width:800px) {
				div{
					background-color: darkgoldenrod;
				}
			} */
			.container-fluid {
				background-color: yellow;
			}

			div {
				border: 1px solid yellow;
			}
		</style>
	</head>
	<body>
		<!-- .col-xs-	.col-sm-	.col-md-	.col-lg-   一共12列(等分)  数字代表占几格-->
		<!-- container 非全屏居中 -->
		<!-- container-fluid 全屏居中 -->
		<!-- row 行 固定写法 必须在container里-->
		<div class="container">
			<div class="row">
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
				<div class="col-md-1">col-md-1</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-8 col-sm-6">col-md-1</div>
				<div class="col-md-4 col-sm-6">col-md-1</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">col-md-12</div>
			</div>
		</div>
		<!-- col-md-offset-n  左边偏移n格/列 -->
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-2">col-md-1</div>
				<div class="col-md-3 col-md-offset-3">col-md-1</div>
			</div>
		</div>

		<!-- 嵌套 -->
		<!-- 嵌套是将外壳拆成12格 -->
		<div class="container">
			<div class="row">
				<div class="col-md-8">
					<div class="col-md-6">col-md-6</div>
					<div class="col-md-6">col-md-6</div>
				</div>
				<div class="col-md-4">col-md-4</div>
			</div>
		</div>

		<!-- 列的排序 -->
		<!-- col-md-pull-n 向左 前进 -->
		<!-- col-md-push-n 向右 后退-->
		<div class="container">
			<div class="row">
				<div class="col-md-4">col-md-pull-2</div>
				<div class="col-md-5">col-md-push-5</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-pull-2">col-md-pull-2</div>
				<div class="col-md-5 col-md-push-5">col-md-push-5</div>
			</div>
		</div>

		<!-- 跨设备的组合 -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-4">col-xs-4</div>
				<div class="col-md-6 col-sm-6 col-xs-8">col-xs-8</div>
			</div>
		</div>

		<!-- 清除浮动 -->
		<!-- visible-lg 大尺寸可见 clearfix 清除浮动  哪一格前需要清除就放在此格前面--> 
		<div class="clearfix visible-lg"></div>



		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap排版</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>

		<div class="container">
			<div class="row">
				<!-- class="img-responsive" 图片响应式变化 -->
				<div class="col-md-6">
					<img src="./img/car02.jpg" class="img-responsive">
				</div>
			</div>
			<div class="row">
				<!-- class="img-responsive" 图片响应式变化 -->
				<div class="col-md-8">
					<h1>第一个标题<small>小字体</small></h1>
					<abbr title="这是风景">这是风景</abbr>
					<abbr title="这是风景" class="initialism">风景</abbr>
				</div>
				<div class="col-md-4">
					<address>
						<strong>Full Name</strong><br>
						<a href="#">293944090@qq.com</a>
					</address>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<blockquote class="pull-right">
						中国女排奥运冠军晒旅游照！露出小蛮腰，大长腿抢镜，景美
						<small><em>来自百度</em></small>
					</blockquote>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bootstrap列表</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>
		<!-- class="list-unstyled" 去点 -->
		<ul class="list-unstyled">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
		
		<ol class="list-unstyled">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ol>
		
		<!-- class="list-inline" 横向 -->
		<ul class="list-inline">
			<li>a</li>
			<li>b</li>
			<li>c</li>
		</ul>
		
		<!-- 自定义列表 -->
		<dl>
			<dt>java</dt>
			<dd>java是一门面向对象语言</dd>
			<dt>javascript</dt>
			<dd>javascript是一门函数式语言</dd>
		</dl>
		
		<!-- class="dl-horizontal" 设置水平排列 -->
		<dl class="dl-horizontal">
			<dt>java</dt>
			<dd>java是一门面向对象语言</dd>
			<dt>javascript</dt>
			<dd>javascript是一门函数式语言</dd>
		</dl>
		
		<!-- 代码块 -->
		<div class="container">
			<div class="row">
				java的入口函数为main<code>public static void main(String args[])</code>,必须是这样的结构
				<kbd>Ctrl + C</kbd>  快捷键:复制
				<!-- 代码块 -->
				<pre>
				<var>变量</var>	
				<samp>程序结果</samp>
				</pre>
			</div>
		</div>

		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

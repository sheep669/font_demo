<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap表单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<form action="" method="" class="form-inline">
					<fieldset id="">
						<legend>学习表单</legend>
						<!-- class="form-control" 一整行 -->
						<!-- form-group 加个下边距 -->
						<!-- <label class="sr-only">用户名</label> 隐藏label-->
						<!-- class="form-inline" 控件行排列 -->
						<div class="form-group">
							<label>用户名</label>
							<input type="text" name="" id="" placeholder="请输入用户名" class="form-control" />
						</div>
						<div class="form-group">
							<label>密码&nbsp;&nbsp;&nbsp;</label>
							<input type="password" name="" id="" placeholder="请输入密码" class="form-control" />
						</div>
						<div class="checkbox">
							<label><input type="checkbox" />记住密码</label>
						</div>
						<button type="submit" class="btn btn-success">登陆</button>
					</fieldset>
				</form>
			</div>
		</div>
		<!-- 控制表单大小 -->
		<div class="container">
			<form class="form-horizontal" role="from">
				<label class="col-sm-1 control-label">用户名:</label>
				<div class="col-sm-11"><input type="text" class="form-control" /></div>
				<label class="col-sm-1 control-label">密码:</label>
				<div class="col-sm-11"><input type="password" class="form-control" /></div>
			</form>
		</div>
		<!-- 单选按钮 checkbox也这样写 bootstrap标准-->
		<!--
		    <label class="checkbox-inline"><input type="radio" name="" id="" value="" /></label>
		    <label class="radio-inline"><input type="radio" name="" id="" value="" /></label> 
		    让多个input 横向排列	class="radio-inline"
		-->
		<div class="container">
			<form class="form-horizontal" role="from">
				<div class="radio">
					<label><input type="radio" name="" id="" value="" />男</label>
				</div>
			</form>
		</div>
		
		<!-- 控件状态 -->
		<!-- autofocus 自动获得焦点 -->
		<!-- disabled  禁用控件 fieldset 也可以整体禁用-->
		<!-- readonly  只读状态 -->
		<!-- has-success has-xx 不同颜色的状态的控件 加在普通div上,可以使用不同颜色的框-->
		<div class="container">
			<form class="form-horizontal" role="from">
				<div class="form-group has-success">
					<label class="control-label">用户名:</label>
					<input type="text" autofocus placeholder="输入用户名" class="form-control" readonly/>
				</div>
			</form>
		</div>
		
		<!-- 控件添加图标  input添加form-control 才能在控件内使用图片 class="input-sm" 输入框大小 也可以通过栅格系统-->
		<div class="container">
			<form action="#" method="post">
				<div class="form-group has-feedback">
					<label>用户名:</label>
					<input type="text" placeholder="输入用户名" class="form-control"/>
					<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
				</div>
			</form>
		</div>

		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表格-软件202-刘洋-17</title>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	<body>
		<!-- colspan 合并列 rowspan 合并行 加在td-->
		<table>
			<caption>表格标签</caption>
			<thead>
				<tr>
					<th>表格</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<td>&lt;table&gt; </td>
				<td>定义表格</td>
			</tr>
			<tr>
				<td>&lt;caption&gt;</td>
				<td>定义表格标题。</td>
			</tr>
			<tr>
				<td>&lt;th&gt;</td>
				<td>定义表格的表头。</td>
			</tr>
			<tr>
				<td>&lt;tr&gt;</td>
				<td>定义表格的行。</td>
			</tr>
			<tr>
				<td>&lt;td&gt;</td>
				<td>定义表格单元。</td>
			</tr>
			<tr>
				<td>&lt;thead&gt;</td>
				<td>定义表格的页眉。</td>
			</tr>
			<tr>
				<td>&lt;tbody&gt;</td>
				<td>定义表格的主体。</td>
			</tr>
			<tr>
				<td>&lt;tfoot&gt;</td>
				<td>定义表格的页脚。</td>
			</tr>
			<tr>
				<td>&lt;col&gt; </td>
				<td>定义用于表格列的属性。</td>
			</tr>
			<tr>
				<td>&lt;colgroup&gt;</td>
				<td>定义表格列的组。</td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<td colspan="2">软件202-刘洋-制作</td>
			</tr>
			</tfoot>
		</table>

	</body>
</html>

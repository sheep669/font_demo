<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap小细节</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>
		<!-- 分类 -->
		<h3>一朵小红花 <span class="label label-success">New</span></h3>
		<span class="label label-default">Default</span>
		<span class="label label-primary">Primary</span>
		<span class="label label-success">Success</span>
		<span class="label label-info">Info</span>
		<span class="label label-warning">Warning</span>
		<span class="label label-danger">Danger</span>
		<hr >
		<!-- 分页分类页头 -->
		<div class="page-header">
		  <h3>旅游&nbsp;<small>tourist</small></h3>
		</div>
		<hr >
		<!-- 消息 class="badge"-->
		<a href="#">Inbox <span class="badge">42</span></a>
		
		<button class="btn btn-primary" type="button">
		  Messages <span class="badge">4</span>
		</button>
		<hr >
		<!--加到胶囊式导航内 -->
		<ul class="nav nav-pills" role="tablist">
		  <li role="presentation" class="active"><a href="#">Home <span class="badge">42</span></a></li>
		  <li role="presentation"><a href="#">Profile</a></li>
		  <li role="presentation"><a href="#">Messages <span class="badge">3</span></a></li>
		</ul>
		<hr >
		<!-- 巨幕这是一个轻量、灵活的组件，它能延伸至整个浏览器视口来展示网站上的关键内容。 -->
		<div class="jumbotron">
		  <h1>Hello, world!</h1>
		  <p>Lorem ipsum dolor. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

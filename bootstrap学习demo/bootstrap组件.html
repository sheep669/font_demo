<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap组件</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>
		<!-- 小图片的使用 -->
		<div class="container">
			<span class="glyphicon glyphicon-heart"></span>
			<a href="#"><span class="glyphicon glyphicon-trash"></span></a>
			<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></a>
			<button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-apple"></span> 注册</button>
			<ul class="list-unstyled">
				<li class="btn btn-default"><span class="glyphicon glyphicon-heart"></span> 收藏</li>
				<li class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> 删除</li>
			</ul>
			<hr >
			<!-- 工具栏 -->
			<div class="btn-toolbar">
				<div class="btn-group">
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-education"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-ice-lolly"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-map-marker"></span></a>
					<a href="#" class="btn btn-default"><span class="glyphicon glyphicon-adjust"></span></a>
				</div>
			</div>
			<hr >
			<!-- 输入框 -->
			<!-- col-md-offset-2 偏移两格 input-group 表示图标和输入控件是同一组 -->
			<div class="row">
				<div class="col-md-2 col-md-offset-2">
					<div class="input-group">
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
					</span>
					<input type="text" class="form-control"/>
					</div>
				</div>
			</div>
			
			<!-- 下拉菜单 dropdown容器包裹-->
			<div class="dropdown">
				<!-- data-toggle="dropdown" 加了才能下拉 -->
				<button type="button" class="btn btn-danger" data-toggle="dropdown">
					下拉
				<!-- <span class="glyphicon glyphicon-adjust"></span> -->
				<span class="caret"></span>
				</button>
				<!-- ul制作菜单项 class="dropdown-menu" 加了才有效 对其方式默认左对齐-->
				<ul class="dropdown-menu">
					<!-- dropdown-header 下拉标题 -->
					<li class="dropdown-header">此电脑</li>
					<!-- <span class="glyphicon glyphicon-file"></span> 加图标 -->
					<li><a href="#"><span class="glyphicon glyphicon-file"></span> 文件</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-camera"></span> 图片</a></li>
					<li><a href="#"><span class="glyphicon glyphicon-music"></span> 歌曲</a></li>
					<!-- class="divider" 分割线 -->
					<li class="divider"></li>
					<li><a href="#">cd</a></li>
					<!-- <li class="disabled"><a href="#">文件</a></li> 禁用状态 -->
					<!-- <li class="active"><a href="#">文件</a></li>   激活状态-->
				</ul>
			</div>
			
			
			<!-- 按钮组 -->
			<div class="btn-group">
				<button type="button" class="btn btn-default">按钮组</button>
				<button type="button" class="btn btn-default">按钮组</button>
				<button type="button" class="btn btn-default">按钮组</button>
			</div>
			
			<div class="btn-group">
				<a class="btn btn-default">按钮组</a>
				<a class="btn btn-default">按钮组</a>
				<a class="btn btn-default">按钮组</a>
			</div>
			<!-- 按钮组大小 btn-group-lg 里面继承外面 -->
			<div class="btn-group btn-group-lg">
				<a class="btn btn-default">按钮组</a>
				<a class="btn btn-default">按钮组</a>
				<a class="btn btn-default">按钮组</a>
			</div>
			<hr >
			<!-- 嵌套分组 -->
			<div class="btn-group">
				<button type="button" class="btn btn-default">按钮组</button>
				<button type="button" class="btn btn-default">按钮组</button>
				<button type="button" class="btn btn-default">按钮组</button>
				<!-- 按钮组嵌套一个下拉框 -->
				<div class="btn-group dropdown">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">下拉<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<!-- dropdown-header 下拉标题 -->
						<li class="dropdown-header">此电脑</li>
						<!-- <span class="glyphicon glyphicon-file"></span> 加图标 -->
						<li><a href="#"><span class="glyphicon glyphicon-file"></span> 文件</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-camera"></span> 图片</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-music"></span> 歌曲</a></li>
						<!-- class="divider" 分割线 -->
						<li class="divider"></li>
						<li><a href="#">cd</a></li>
						<!-- <li class="disabled"><a href="#">文件</a></li> 禁用状态 -->
						<!-- <li class="active"><a href="#">文件</a></li>   激活状态-->
					</ul>
				</div>
			</div>
			
			<!-- 竖直排列 class="btn-group-vertical" -->
			<hr >
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-default">按钮组</button>
				<button type="button" class="btn btn-default">按钮组</button>
				<button type="button" class="btn btn-default">按钮组</button>
				<!-- 按钮组嵌套一个下拉框 -->
				<div class="btn-group dropdown">
					<button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">下拉<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<!-- dropdown-header 下拉标题 -->
						<li class="dropdown-header">此电脑</li>
						<!-- <span class="glyphicon glyphicon-file"></span> 加图标 -->
						<li><a href="#"><span class="glyphicon glyphicon-file"></span> 文件</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-camera"></span> 图片</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-music"></span> 歌曲</a></li>
						<!-- class="divider" 分割线 -->
						<li class="divider"></li>
						<li><a href="#">cd</a></li>
						<!-- <li class="disabled"><a href="#">文件</a></li> 禁用状态 -->
						<!-- <li class="active"><a href="#">文件</a></li>   激活状态-->
					</ul>
				</div>
			</div>
			
			<!-- 自适应分组 -->
			<hr >
			<div class="row">
				<div class="col-sm-6">
					<!-- btn-group-justified" 填满容器 -->
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button type="button" class="btn btn-default">按钮组</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default">按钮组</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default">按钮组</button>
						</div>
					</div>
				</div>
			</div>
			
			<!--按钮下拉菜单-->
			<hr >
			<div class="btn-group">
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			    Action <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			    <li><a href="#">按钮组</a></li>
			    <li><a href="#">按钮组</a></li>
			    <li><a href="#">按钮组</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">按钮组</a></li>
			  </ul>
			</div>
			
			<!-- 分裂式按钮下拉菜单 文字和下三角分开,下三角控制展开-->
			<hr >
			<div class="btn-group">
			  <button type="button" class="btn btn-danger">Action</button>
			  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			    <li><a href="#">按钮组</a></li>
			    <li><a href="#">按钮组</a></li>
			    <li><a href="#">按钮组</a></li>
			    <li role="separator" class="divider"></li>
			    <li><a href="#">按钮组</a></li>
			  </ul>
			</div>
			<hr >
			<!-- 向上 dropup 加这个就可以-->
			<div class="btn-group dropup">
			  <button type="button" class="btn btn-default">Dropup</button>
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			    <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			    <!-- Dropdown menu links -->
				<li><a href="#">按钮组</a></li>
				<li><a href="#">按钮组</a></li>
				<li><a href="#">按钮组</a></li>
			  </ul>
			</div>
			
			<!-- 整体式 -->
			<div class="btn-group dropup">
			  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			   Dropup <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			    <!-- Dropdown menu links -->
				<li><a href="#">按钮组</a></li>
				<li><a href="#">按钮组</a></li>
				<li><a href="#">按钮组</a></li>
			  </ul>
			</div>
			<hr >
			<!-- 输入框 -->
			<div class="input-group">
				<span class="input-group-addon">邮箱</span>
				<input type="text"class="form-control"/>
				<span class="input-group-addon">.com</span>
			</div>
			<hr >
			<!-- 加图标 -->
			<div class="input-group">
				<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
				<input type="text"class="form-control"/>
				<span class="input-group-addon">.com</span>
			</div>
			
			<!-- 使用应该少 -->
			<!-- 加复选框 -->
			<div class="input-group">
				<span class="input-group-addon"><input type="checkbox"/></span>
				<input type="text"class="form-control"/>
			</div>
			
			<!-- 加单选框 -->
			<div class="input-group">
				<span class="input-group-addon"><input type="radio"/></span>
				<input type="text"class="form-control"/>
			</div>
			
			<!-- 加按钮 -->
			<hr >
			<div class="input-group">
				<span class="input-group-btn">
					<button type="button" class="btn btn-success">OK</button>
				</span>
				<input type="text"class="form-control"/>
			</div>
			
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

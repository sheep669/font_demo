<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap按钮</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>
		<!-- btn-nn 大小  btn-lg btn-sm btn-xs  占满容器 btn-block-->
		<div class="container">
			<button type="button" class="btn btn-default">默认按钮</button>
			<button type="button" class="btn btn-primary">首选按钮</button>
			<button type="button" class="btn btn-danger">危险颜色按钮</button>
			<button type="button" class="btn btn-success">成功颜色按钮</button>
			<button type="button" class="btn btn-warning">警告颜色按钮</button>
			<button type="button" class="btn btn-info">普通信息颜色按钮</button>
			<button type="button" class="btn btn-link">链接形式按钮</button>
			
			<hr >
			<button type="button" class="btn btn-primary btn-lg">大首选按钮</button>
			<button type="button" class="btn btn-primary btn-sm">小首选按钮</button>
			<button type="button" class="btn btn-primary btn-xs">小首选按钮</button>
			<hr >
			<button type="button" class="btn btn-primary btn-block">首选按钮</button>
			<br>
			<button type="button" class="btn btn-primary btn-toolbar">首选按钮</button>
			
			<!-- 多标签支持 -->
			<div class="btn btn-info">不要点我</div>
			<div class="btn btn-info disabled">不要点我</div>
			<a href="#" class="btn btn-danger">a标签按钮</a>
			
		</div>
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

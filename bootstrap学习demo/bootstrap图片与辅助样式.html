<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap表单</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
		<style type="text/css">
			div{
				border: 1px #1B6D85 solid;
			}
		</style>
	</head>
	<body>
		<!-- img-responsive 图片响应式 -->
		<div class="container">
			<img src="img/car02.jpg" class="img-responsive" >
			<hr >
			<img src="img/car02.jpg" class="img-rounded" >
			<hr >
			<img src="img/car02.jpg" class="img-circle" >
			<hr >
			<img src="img/car02.jpg" class="img-thumbnail" >
			<hr >
			<img src="img/car02.jpg" width="150" height="150" class="img-rounded" >
			<img src="img/car02.jpg" width="150" height="150" class="img-circle" >
			<img src="img/car02.jpg" width="150" height="150" class="img-thumbnail" >
			
			<!--文本样式  text-xx 各种颜色-->
			<p class="text-danger">你好</p>
			<p class="text-info">你好</p>
			<!-- 文本背景色 -->
			<!-- bg-xxx -->
			<p class="text-danger bg-success">你好</p>
			<!-- 辅助图标 -->
			<button type="button" class="close">&times;</button>
			<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<a href="#" class="close">&times;</a>
			<span class="caret"></span>
			
			<div class="center-block">
				div居中
			</div>
			<div>
			<div class="pull-left">
				div居左
			</div>
			<div class="pull-right">
				div居右
			</div>
			<!-- 清除左右浮动 -->
			<!-- clearfix visible-sm 小分辨率下清除左右浮动 不清除浮动-->
			<div class="clearfix visible-sm"></div>
			<div>ccc</div>    
			</div>
			
			<!-- visible-md  中等分辨率可见 hidden-md 中等分辨率隐藏 show 显示 hidden 隐藏-->
			<div class="visible-md">哈哈哈哈哈</div>
			<div class="hidden-md">耶耶耶耶耶</div>
			<div class="show">耶耶耶耶耶</div>
		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>bootstrap表格</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
	</head>
	<body>		
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
			<!--  class="table-responsive" 表格响应式 -->
			<div class="table-responsive">
				<!-- class="table" bootstrap默认表格样式 -->
				<!-- table-striped 带条纹 -->
				<!-- table-bordered 带边框 -->
				<!-- table-hover 样式 -->
				<!-- table-condensed 紧凑表格 -->
				<!-- <tr class="info"> 颜色 -->
				<table class="table">
					<tr class="info">
						<th>序号</th>
						<th>姓名</th>
						<th>年龄</th>
					</tr>
					<tr class="danger">
						<td>1</td>
						<td>Vis.Yang</td>
						<td>12</td>
					</tr>
					<tr class="warning">
						<td>2</td>
						<td>Vg</td>
						<td>13</td>
					</tr>
					<tr class="active">
						<td>3</td>
						<td>Vn</td>
						<td>14</td>
					</tr>
				</table>	
			</div>
			
			</div>
			</div>
		</div>




		<script src="js/jquery-3.6.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
